<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Flex-grow"/>
  <meta name="keywords" content="Flex"/>
  <title>Flex-grow</title>
  <script src="http://livejs.com/live.js" type="text/javascript"></script>
  <style>
    .container {
      display: flex;
      font-size: 23px;
      font-family: Roboto, serif;
      font-weight: bold;
      color: #ffffff;
      width: 730px;
    }

    .item {
      background-color: #12c0dd;
      padding: 61px 0;
      margin: 5px;
      text-align: center;
      width: 305px;
    }

    .item:nth-child(3) {
      flex-shrink: 0;
      margin: 6px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
</div>
</body>
</html>
